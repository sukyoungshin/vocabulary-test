<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>단어test 랜덤 생성기</title>
    <link rel="stylesheet" type="text/css" href="./src/style.css" />
    <script src="built/index.js" type="module"></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="test-title">
        <h1>📝 단어 TEST 📝</h1>
        <div class="test-score">
          <p>이름:</p>
          <p>점수:</p>
        </div>
      </header>
      <section class="test-wrapper"></section>
      <aside class="left">
        <menu>
          <li>
            <strong>n (noun)</strong>: 명사<br />
            ex. beauty
          </li>
          <li>
            <strong>v (verb)</strong>: 동사<br />
            ex. beautify
          </li>
          <li>
            <strong>adj (adjective)</strong>: 형용사<br />
            ex. beautiful
          </li>
          <li>
            <strong>adv (adverb)</strong>: 부사<br />
            ex. beautifully
          </li>
        </menu>
      </aside>
      <aside class="right">
        <menu>
          <li><strong>문제 순서섞기</strong></li>
          <li>
            <select class="sorts">
              <option value="origin" id="origin">기본 정렬</option>
              <option value="acend" id="acend">오름차순 정렬</option>
              <option value="desc" id="desc">내림차순 정렬</option>
            </select>
          </li>
          <li></li>
          <li><strong>문제지 인쇄하기</strong></li>
          <li><button type="button" id="hide">답지숨기기</button></li>
          <li><button type="button" id="print">인쇄하기</button></li>
          <li></li>
          <li><strong>답안지 인쇄하기</strong></li>
          <li><button type="button" id="show">답지보기</button></li>
          <li><button type="button" id="print">인쇄하기</button></li>
          <li></li>
        </menu>
      </aside>
    </div>
  </body>
</html>
